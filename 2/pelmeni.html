<!DOCTYPE html>

<html>
<head>
    <title>Рецепт пельменей</title>
</head>
<body>
    <ol>
        <li>
            Налить в кастрюлю воду, посолить и поставить на плиту, по желанию добавить перец и лавровый лист. 
        </li>
        <li>
            После закипания засыпать пельмени
        </li>
        <li>
            До всплытия пельмени постоянно помешивать, чтобы они не прилипли к стенкам кастрюли.
        </li>
        <li>
            Варить около пяти минут после всплытия.
        </li>
        <li>
            Наслаждаться жизнью
        </li>
    </ol>
</body>
</html>
